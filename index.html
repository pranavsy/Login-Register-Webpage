<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>CN Project</h1>

        <div class="split-container">
            <!-- Register Section -->
            <div class="register-section">
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="post">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" value="{{ full_name }}" required>

                    <label for="username">Username</label>
                    <input type="text" name="username" value="{{ username }}" required>

                    <label for="department">Department</label>
                    <input type="text" name="department" value="{{ department }}" required>

                    <label for="year">Year</label>
                    <input type="text" name="year" value="{{ year }}" required>

                    <label for="section">Section</label>
                    <input type="text" name="section" value="{{ section }}" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" required>

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" required>

                    <button type="submit">Register</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>

            <!-- Login Section -->
            <div class="login-section">
                <h2>Login</h2>
                <form action="{{ url_for('authenticate') }}" method="post">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
